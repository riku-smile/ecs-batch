spring.application.name=batch

# MySQL設定（テスト用）
spring.datasource.url=jdbc:mysql://mysql-test:3306/batch_test_db?useSSL=false&allowPublicKeyRetrieval=true&connectTimeout=30000
spring.datasource.username=test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Batch設定
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# ログ設定
logging.level.root=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.com.batch=DEBUG
